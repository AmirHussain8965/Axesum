<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Axesum - Events Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>

<body> 

    <section class="dashboard_main_section">
        <div class="dashboard_sidebar_main_div">
            <div class="dashboard_sidebar_logo_div">
                <a href='#'><img src="../assets/img/logo.svg" alt=""></a>
                <button type="button" id="btn_toggle_mobile">
                <i class="bi bi-x"></i>
            </div>
            <div class="dashboard_sidebar_links_main">
                <div class="dashboard_sidebar_links_div">
                    <a class="active" href='./dashboard.html'>
                        <img src="../assets/img/ds1.svg" alt="">
                        <span>Dashboard</span>
                    </a>                
                    <a href="#">
                        <img src="../assets/img/ds4.svg" alt="">
                        <span>My Events</span>
                    </a>
                    <a href="#">
                        <img src="../assets/img/ds5.svg" alt="">
                        <span>My Collection</span>
                    </a>
                    <a href="#">
                        <img src="../assets/img/ds6.svg" alt="">
                        <span>Email Attendees</span>
                    </a>
                    <a href="#">
                        <img src="../assets/img/ds7.svg" alt="">
                        <span>Organization </span>
                    </a>
                    <a href="#">
                        <img src="../assets/img/ds8.svg" alt="">
                        <span>Affiliate</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="content_main">
            <div class="dashboard_navbar_main_div">
                <div class="container-fluid">
                    <div class="dashboard_nav_content">
                        <div class="dashboard_nav_text">
                            <h5>Welcome, Sarah <img src="../assets/img/Waving.svg" alt=""></h5>
                            <p>Get started by creating an event</p>
                        </div>
                        <div class="dashboard_nav_img">
                            <img src="../assets/img/dni1.svg" alt="...">
                            <img src="../assets/img/dni2.svg" alt="...">
                            <img src="../assets/img/dni3.svg" alt="...">
                            <img src="../assets/img/profile.svg" alt="...">
                        </div>
                    </div>
                </div>
            </div>
            <div class="dashboard_content_div">
                <div class="container-fluid dashboard_container">
                    <div class="events_bar_main">
                        <div class="events_searchbar">
                            <div class="events_search_input">
                                <input type="text" placeholder="Search Events">
                                <img src="../assets/img/mynaui_search.svg" alt="">
                            </div>
                            <div class="events_searchbar_filter">
                                <button type="button"><img src="../assets/img/filter.svg" alt=""> Filters</button>
                            </div>
                        </div>
                        <div class="events_bar_right_btn">
                            <a href="#createEvent" data-bs-toggle="modal"><button type="button">Create Event</button></a>
                        </div>
                    </div>
                    <div class="events_table_main">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">EVENT</th>
                                <th scope="col">ROLES</th>
                                <th scope="col">EVENT TYPE</th>
                                <th scope="col">TICKET SOLD/TOTAL TICKTES</th>
                                <th scope="col">Handle</th>
                                <th scope="col">Handle</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                              </tr>
                              <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <div class="modal fade" id="createEvent" tabindex="-1" aria-labelledby="createEventLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
        <div class="modal-content">
        <div class="modal-body">
            <div class="createEventmodal_main">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="add_reservation_modal_inner">
                    <div class="create_event_modal_title">
                        <h3><img src="../assets/img/oui_filter.svg" alt=""> Filter </h3>
                    </div>
                    <div class="create_event_subtititle">
                        <p>Event Name</p>
                    </div>
                    <div class="create_event_modal_inner_main">

                    </div>
                    
                    <div class="modal_last_btns" style="justify-content: center; margin-top: 50px;">
                        <button type="button" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="modalbtn_active">Add</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>




    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/dashboard.js"></script>

</body>

</html>
